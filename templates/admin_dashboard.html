<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 900px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        /* ðŸ”´ Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 75, 43, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background: #1d2671;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
        }

        th {
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: #f4f6fb;
        }

        tbody tr:hover {
            background: #e0e7ff;
            transform: scale(1.01);
            cursor: pointer;
        }

        td {
            color: #333;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .logout-btn {
                padding: 8px 14px;
                font-size: 12px;
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Logout Button -->
    <form  method="post">
        <button class="logout-btn" type="submit"><a href="/logout">Logout</a></button>
    </form>

    <h2>Admin Panel</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>User ID</th>
                <th>Mobile No</th>
                <th>Customer ID</th>
                <th>Company</th>
                <th>Country</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.name }}</td>
                <td>{{ u.user_id }}</td>
                <td>{{ u.mobile }}</td>
                <td>{{ u.customer_id }}</td>
                <td>{{ u.company }}</td>
                <td>{{ u.country }}</td>
                 <td>
                    <a href="/toggle-user/{{ u.id }}">
                    {% if u.is_active %}
                    Deactivate
                    {% else %}
                    Activate
                    {% endif %}
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
