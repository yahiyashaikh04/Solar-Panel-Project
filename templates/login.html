<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1a2a6c, #000428);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* animated background glow */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: #00f5ff;
      filter: blur(180px);
      top: -100px;
      left: -100px;
      animation: float 6s infinite alternate;
    }

    body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: #ff4ecd;
      filter: blur(180px);
      bottom: -100px;
      right: -100px;
      animation: float 7s infinite alternate-reverse;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(40px); }
    }

    .login-box {
      position: relative;
      z-index: 10;
      width: 360px;
      padding: 35px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
      color: white;
      animation: fadeUp 0.9s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 26px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #00f5ff, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: 0.3s;
    }

    input:focus {
      transform: scale(1.04);
      box-shadow: 0 0 0 2px #00f5ff;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      background: linear-gradient(135deg, #00f5ff, #ff4ecd);
      color: #000;
      transition: 0.3s;
      box-shadow: 0 12px 30px rgba(0,245,255,0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(255,78,205,0.6);
    }

    .register-link {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #ddd;
    }

    .register-link a {
      color: #00f5ff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .flash {
      margin-top: 15px;
      background: rgba(0, 255, 150, 0.15);
      border: 1px solid rgba(0, 255, 150, 0.4);
      color: #00ff9c;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Welcome Back</h2>

    <form action="/login" method="POST">

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>

      <div class="register-link">
        You don't have an account?
        <a href="/register">Register Now</a>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

    </form>
  </div>

</body>
</html>
