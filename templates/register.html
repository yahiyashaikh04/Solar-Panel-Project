<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            animation: slideUp 0.8s ease;
        }

        .register-box h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #eaeaea;
            font-size: 13px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            transform: scale(1.03);
            box-shadow: 0 0 0 2px #00c6ff;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.4);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 114, 255, 0.6);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .register-box {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Create Account</h2>

    <form method="post">

        <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="dateof">Date of Birth</label>
            <input id="dateof" name="dateof" type="date" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" name="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="form-group">
            <label for="user_id">Email Address</label>
            <input id="user_id" name="user_id" type="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Create password" required>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input id="country" name="country" placeholder="Your country" required>
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <input id="company" name="company" placeholder="Company name" required>
        </div>

        <button class="register-btn" type="submit">Register</button>
    </form>
</div>

</body>
</html>
